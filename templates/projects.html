{% extends "main.html" %}
{% block content %}

<div class="row pl-4 my-4 mx-0">
	<span class="h1 col-12">
		Projects
	</span>
</div>

{% for post in posts %}

<div class="card mx-4 mb-4 mt-4">
	<img class="card-img-top" src={{post.thumbnail.url}} alt={{post.thumbnail.title}}>
	<div class="card-body">
		<a href={{post.title.url}} class="h5 card-title">{{post.title.title}}</a>
		<p class="card-text">{{post.description}}</p>
		<p class="card-text"><small class="text-muted">Last updated on {{post.date}}</small></p>
	</div>
</div>

{% endfor %}

{% endblock %}
